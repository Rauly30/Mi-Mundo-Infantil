<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Mi Mundo Infantil</title>
    {% load static %}
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Estilos personalizados -->
    <link rel="stylesheet" href="{% static 'css/login-styles.css' %}">
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card shadow-lg p-4" style="width: 100%; max-width: 400px;">
            <!-- Logo y título -->
            <div class="text-center mb-4">
                <img src="{% static 'img/logo.png' %}" alt="Logo Mi Mundo Infantil" class="img-fluid" style="max-width: 100px;">
                <h2 class="mt-3">Mi Mundo Infantil</h2>
                <p class="text-muted">Centro de Educación Inicial</p>
            </div>

            <!-- Mensajes de error -->
            {% if messages %}
            <div class="alert alert-danger">
                {% for message in messages %}
                    <p>{{ message }}</p>
                {% endfor %}
            </div>
            {% endif %}

            <!-- Formulario de inicio de sesión -->
            <form class="login-form" action="{% url 'administrador_login' %}" method="POST">
                {% csrf_token %} <!-- Token CSRF dentro del formulario -->
                <div class="mb-3">
                    <label for="email" class="form-label"><i class="fas fa-user me-2"></i>Usuario</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Ingresa tu usuario (E-mail)" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label"><i class="fas fa-lock me-2"></i>Contraseña</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Ingresa tu contraseña" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Iniciar Sesión</button>
            </form>

            <!-- Enlaces adicionales -->
            <div class="mt-3 text-center">
                <a href="#" class="text-decoration-none">¿Olvidaste tu contraseña?</a>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS y dependencias -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <!-- Scripts adicionales -->
    <script src="{% static 'js/login.js' %}"></script>
</body>
</html>
